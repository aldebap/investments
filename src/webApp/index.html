<!DOCTYPE html>

<html>

<!-- Page header -->

<head>
    <title>Investments</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    </link>
    <!-- TODO: fix and move this to a .css file-->
    <style>
        .float {
            position: fixed;
            width: 40px;
            height: 40px;
            bottom: 30px;
            right: 30px;
            background-color: #007bff;
            color: #FFF;
            opacity: 0.5;
            border-radius: 50px;
            text-align: center;
            box-shadow: 2px 2px 3px #999;
        }

        .my-float {
            margin-top: 5px;
        }

        .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>

<!-- Page body -->

<body>
    <div class="container-fluid">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <img src="img/investmentsLogo.svg" />
            &nbsp;
            <a class="navbar-brand" href="#">Investments</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            View
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="javascript:void(0);" onclick="ShowOld(2367,146986,2);"></a>
                            <a class="dropdown-item" href="#"
                                onclick="selectListingView(); showInvestmentsView();">Listing view</a>
                            <a class="dropdown-item" href="#"
                                onclick="selectEvolutionView(); showInvestmentsView();">Evolution view</a>
                            <a class="dropdown-item" href="#"
                                onclick="selectGraphicalView(); showInvestmentsView();">Graphical view</a>
                        </div>
                    </li>
                </ul>

                <div id="loadingSpinner"></div>&nbsp;&nbsp;&nbsp;

                <form class="form-inline my-2 my-lg-0">
                    <!-- TODO: implement date period filtering -->
                    <!-- TODO: create a service to make these two fields dropboxes -->
                    <input class="form-control mr-sm-2" type="search" placeholder="startDate" aria-label="Start date"
                        id="filterStartDate">
                    <input class="form-control mr-sm-2" type="search" placeholder="endDate" aria-label="End date"
                        id="filterEndDate">
                    <!-- TODO: add a field to indicate active investments -->
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Filter</button>
                </form>
            </div>
        </nav>

        <!-- New investment modal -->
        <div class="modal fade" id="newInvestment" data-backdrop="static" data-keyboard="false" tabindex="-1"
            role="dialog" aria-labelledby="newInvestmentTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="newInvestmentTitle">New Investment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="newInvestmentBody">
                        <div class="card">
                            <div class="card-body">
                                <form id="formNewInvestment">
                                    <div class="form-group">
                                        <label for="inputBank-new">Bank</label>
                                        <input type="text" class="form-control" id="inputBank-new" />
                                    </div>
                                    <div class="form-group">
                                        <label for="inputType-new">Type</label>
                                        <input type="text" class="form-control" id="inputType-new" />
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName-new">Name</label>
                                        <input type="text" class="form-control" id="inputName-new" />
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">Initial operation</div>
                            <div class="card-body">
                                <form id="formInvestmentsInitialOperation">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputOperationDate-new">Date</label>
                                            <input type="text" class="form-control" id="inputOperationDate-new" />
                                        </div>
                                        <div class="form-group">
                                            <label for="inputOperationAmount-new">Amount</label>
                                            <input type="text" class="form-control" id="inputOperationAmount-new" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">Initial balance</div>
                            <div class="card-body">
                                <form id="formInvestmentsInitialBalance">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputBalanceDate-new">Date</label>
                                            <input type="text" class="form-control" id="inputBalanceDate-new" />
                                        </div>
                                        <div class="form-group">
                                            <label for="inputBalanceAmount-new">Amount</label>
                                            <input type="text" class="form-control" id="inputBalanceAmount-new" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary"
                            onclick="addNewInvestment();">Save</button>
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete investment confirmation modal -->
        <div class="modal fade" id="deleteInvestment" data-backdrop="static" data-keyboard="false" tabindex="-1"
            role="dialog" aria-labelledby="deleteInvestmentTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="deleteInvestmentTitle">Delete the Investment</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <form id="formDeleteInvestment">
                            <input type="hidden" id="deleteInvestmentId" value="0" />'
                            <button type="button" class="btn btn-outline-primary"
                                onclick="deleteInvestment();">Confirm</button>
                            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container for toaster notifications -->
        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div id="toastContainer" style="position: absolute; top: 0; right: 0;" />
        </div>

        <!-- Application Container -->
        <div id="container"></div>
    </div>

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/graphics.js"></script>
    <script type="text/javascript" src="js/investment.js"></script>
    <script type="text/javascript" src="js/operation.js"></script>
    <script type="text/javascript" src="js/revenue.js"></script>
    <script type="text/javascript" src="js/balance.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/investmentsApp.js"></script>

    <script type="text/javascript">
        selectListingView();
        loadInvestments();
    </script>
</body>

</html>
